<div class="jumbotron text-center">
	<h1>Add Items</h1>
</div>
<form name="groceryForm">

	<div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
  		<span class="glyphicon glyphicon-exclamation-sign"></span>
  		<span class="sr-only">Error:</span>
  		Enter a Valid Item Name
	</div>

	<div class="form-group">
		<input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="item.itemName">
	</div>
	<div class="form-group col-md-offset-4 col-md-4">
	<button type="button" class="btn btn-success btn-lg pull-left" ng-click="groceryForm.$valid && save()">
			<span class="glyphicon glyphicon-ok"></span>
			Save
	</button>
		<a href="#!/items" class="btn btn-danger btn-lg pull-right">
			<span class="glyphicon glyphicon-remove"></span>
			Cancel
		</a>
	</div>
</form>
