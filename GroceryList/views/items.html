<a href="#!/addItem" class="btn btn-primary btn-lg btn-block">
	<span class="glyphicon glyphicon-plus"></span>
	Add New Item
</a><br>
<ul class="list-group">
<li ng-repeat="item in items | orderBy:'date'" class="list-group-item text-center clearfix">
		<button type="button" class="btn btn-success btn-sm pull-left" ng-click="toggle(item)">
			<span class="glyphicon" ng-class="item.completed ? 'glyphicon-check' : 'glyphicon-unchecked'"></span>
		</button>

		<span ng-class="{strike: item.completed}"><b>{{item.itemName | uppercase}}</b></span>

		<button type="button" class="btn btn-danger btn-sm pull-right" ng-click="removeItem(item)">
			<span class="glyphicon glyphicon-trash"></span>
		</button>

		<a href="#!/addItem/edit/{{item.id}}" class="btn btn-default btn-sm pull-right">
			<span class="glyphicon glyphicon-pencil"></span>
		</a>
	</li>

</ul>
