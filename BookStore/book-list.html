<div class="container">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search here..." ng-model="searchStr">
			</div>
		</form>
		<ul class="list-unstyled">
			<li class="book" ng-repeat="book in books | filter:searchStr">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="media">
							<div class="media-left media-middle">
								<a href="#">
									<img class="media-object" src="{{book.cover}}" alt="cover_img" style="width: auto; height:150px">
								</a>
							</div>
							<div class="media-body">
								<h4 class="media-heading">{{book.title}}</h4>
								<p>{{book.price | currency:'BDT.'}}</p>
								<ul class="list-unstyled list-inline">
									<li>Rating: {{book.rating}}</li>
									<li>Binding: {{book.binding | uppercase}}</li>
									<li>Publisher: {{book.publisher}}</li>
									<li>Released: {{book.releaseDate}}</li>
								</ul>
								<p>{{book.details}}</p>
								<button class="btn btn-info pull-right" ng-click="add2Cart(book)">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
		
	</div>
