<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="app.css">
	<script src="angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
	<script src="app.js"></script>
</head>
<body >
	<nav class="navbar navbar-default" ng-controller="headerCtrl">
		<div class="container-fluid">
			<div class="navbar-header logo-wrapper" >
				<a class="navbar-brand" href="#/">
				<span class="logo ">{{header.title}}</span>
				<span class="tagline">{{header.tagline}}</span>
				</a>
			</div>
			<div class="nav-wrapper pull-right">
                <ul class="nav nav-pills">
                    <li ng-class="{active: nav.isActive('/books')}"><a href="#!/books">Books</a></li>
                    <li ng-class="{active: nav.isActive('/cart')}"><a href="#!/cart">Cart</a></li>
                </ul>
            </div>
		</div>
	</nav>

	<div ng-view class="box"></div>
</body>
</html>
