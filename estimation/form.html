<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="js/jspdf.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-5">
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Name" required>
				</div>

				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email" required>
				</div>

				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="tel" class="form-control" id="phone" placeholder="Enter Phone" required>
				</div>

				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" rows="5" id="message" required> </textarea>
				</div>

				<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" id="disclosure" class="form-check-input">
						Send me Non Disclosure Agreement to protect my ideas.
					</label>
				</div>

				<button type="button" id="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

</body>
