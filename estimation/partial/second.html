<div class="container">

            	{{price | currency}}

		<div ng-if="choices[1]=='mobile'" class="row">
			<div class="col-md-12 ques">
				<h2>1. In Which phase your project currently at?</h2>
			</div>
			<div class="choices">
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-info btn-circle btn-xl center" ng-click="go('/third',3500,2,'Just idea')">Just idea</button>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-danger btn-circle btn-xl center" ng-click="go('/third',2300,2,'I have design')">I have design</button>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-success btn-circle btn-xl center" ng-click="go('/third',1800,2,'Already in development')">Already in development</button>
				</div>
			</div>
			
		</div>

		<div ng-if="choices[1]=='web'" class="row">
			<div class="col-md-12 ques">
				<h2>1. How many pages do you need?</h2>
			</div>
			<div class="choices">
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-info btn-circle btn-xl center" ng-click="go('/third',850,2,'1 to 5')">1 to 5</button>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-danger btn-circle btn-xl center" ng-click="go('/third',1500,2,'6 to 10')">6 to 10</button>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4 text-center">
					<button class="btn btn-success btn-circle btn-xl center" ng-click="go('/third',2800,2,'10+')">10+</button>
				</div>
			</div>
			
		</div>
		
	</div>
