<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/calendar.css">
	<script src="js/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<!-- <script src="js/ngstorage.min.js"></script> -->
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/modal.css">
</head>
<body >
	<nav class="navbar navbar-default" ng-controller="headerCtrl">
		<div class="container-fluid">
			<div class="navbar-header logo-wrapper" >
				<a class="navbar-brand" href="#/">
				<span class="logo ">{{logo.title}}</span>
				<span class="tagline">{{logo.tagline}}</span>
				</a>
			</div>
			<div class="nav-wrapper pull-right">
                <ul class="nav nav-pills">
                    <li ng-class="{active: nav.isActive('/appointments')}" class="disabled"><a>Appointments</a></li>
                    <li ng-class="{active: nav.isActive('/cars')}" class="disabled"><a >Cars</a></li>
                    <li ng-class="{active: nav.isActive('/branches')}" class="disabled"><a >Branches</a></li>
                    <li ng-class="{active: nav.isActive('/slots')}" class="disabled"><a >Slots</a></li>
                </ul>
            </div>
		</div>
	</nav>

	<div ng-view class="box"></div>
</body>
</html>
